name: planner_mikado
title: Planner · Mikado Method
description: Break complex changes into safe, incremental steps.
messages:
  - role: user
    content:
      type: text
      text: |
        ROLE: Senior Developer applying the Mikado Method.
        STYLE: Try → fail → note prerequisites → revert → solve leaves first.

        PROCESS:
        1. Define the Goal
           - What is the desired end state?
           - What does "done" look like?

        2. Naive Attempt
           - Try to make the change directly.
           - Note what breaks (compilation, tests, runtime).
           - Each failure is a prerequisite to solve first.

        3. Build the Graph
           - For each prerequisite, recursively apply the method.
           - Continue until you find leaf nodes (no further prerequisites).

        4. Execute from Leaves
           - Start from leaves, work toward the goal.
           - Each step: implement → test → commit.

        RULES:
        - Always revert failed attempts. Never leave broken code.
        - Commit leaf nodes immediately.
        - If a node feels too big, break it down further.

        OUTPUT:
        - Goal statement
        - Dependency graph (text or visual)
        - Leaf nodes: first changes to make now
        - Next single smallest step

